<!DOCTYPE html>
<html>
  <title>Survey Form</title>
  <link ref="stylesheet" href="styles.css">
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name 
        <input id="name" type="text" required placeholder="Enter your name">
      </label>
      <label id="email-label" for="email">Email 
        <input id="email" type="email" required placeholder="Enter your email">
      </label>
      <label id="number-label" for="age">Age(optional) 
        <input id="number" type="number" min="13" max="120" placeholder="Enter your age">
      </label>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Student</option>
          <option>Intern</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Other</option>
        </select>
      </label>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="recomendation" value="yes" id="yes">
<label for="yes">Yes</label><br>
      <input type="radio" name="recomendation" value="no" id="no">
      <label for="no">No</label>
      <p>What would you like to see improved?</p>
      <input type="checkbox" id="data" name="data" value="data">
  <label for="data"> Data Visualization</label><br>
  <input type="checkbox" id="video" name="video" value="video">
  <label for="video">Videos</label>
  <p>Any comments or suggestions?</p>
  <textarea rows="7" name="comments" value="comments" placeholder="Please enter your comment here..."></textarea>
  <button id="submit" type="submit" name="Submit">Submit</button>
    </form>
  </body>
</html>
